<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PTE</title>
    <link rel="stylesheet" href="../../dist/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script defer src="../../main.js"></script>
</head>
<body class="bg-black w-[40%]">
    <div class="bg-white py-5 px-12 rounded-[30px] shadow-lg">
        <div class="flex justify-between items-center mb-7 pl-2">
            <h1 class="text-mainBlackColor text-3xl font-semibold">Set Target</h1>
            <svg xmlns="http://www.w3.org/2000/svg" width="39" height="39" viewBox="0 0 59 59" fill="none">
                <path d="M29.5003 54.0832C43.0773 54.0832 54.0837 43.0768 54.0837 29.4998C54.0837 15.9228 43.0773 4.9165 29.5003 4.9165C15.9233 4.9165 4.91699 15.9228 4.91699 29.4998C4.91699 43.0768 15.9233 54.0832 29.5003 54.0832Z" stroke="#303030" stroke-width="3"/>
                <path d="M35.6462 23.3541L23.3545 35.6457M23.3545 23.354L35.6462 35.6457" stroke="#303030" stroke-width="3" stroke-linecap="round"/>
            </svg>
        </div>
        <hr class="border-dotted border-gray-300 w-full mb-4"/>
        <div class="w-full flex items-center pl-2 mb-4 gap-x-5">
            <h1 class="text-mainBlackColor text-2xl font-semibold">Exam Date:</h1>
            <div class="relative w-[67%]">
            <input class="py-2 pl-4 pr-3 border border-gray-500 outline-none w-full cursor-pointer pointer-events-none" placeholder="Please enter the exam date"/>
            <svg onclick="onShowCalendner()" class="absolute top-3 right-2 cursor-pointer rotateIcon rotate-0" xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 32 32" fill="none">
                <path d="M22.2587 12.2807L16.4767 18.0627L10.6947 12.2807C10.5061 12.0986 10.2535 11.9978 9.99131 12C9.72911 12.0023 9.4783 12.1075 9.29289 12.2929C9.10748 12.4783 9.00232 12.7291 9.00004 12.9913C8.99776 13.2535 9.09855 13.5061 9.28071 13.6947L15.7667 20.1807C15.8597 20.2741 15.9704 20.348 16.0923 20.3982C16.2142 20.4483 16.3449 20.4737 16.4767 20.4727C16.6085 20.4734 16.7391 20.4479 16.8609 20.3978C16.9828 20.3477 17.0935 20.2739 17.1867 20.1807L23.6727 13.6947C23.8549 13.5061 23.9557 13.2535 23.9534 12.9913C23.9511 12.7291 23.8459 12.4783 23.6605 12.2929C23.4751 12.1075 23.2243 12.0023 22.9621 12C22.6999 11.9978 22.4473 12.0986 22.2587 12.2807Z" fill="#303030"/>
              </svg>

              <!-- Calender Start -->

              <div class="absolute w-full py-5 px-6 hidden flex-col gap-y-3 items-center bg-white showCalender">
                <div class="flex items-center gap-x-3">
                    <svg xmlns="http://www.w3.org/2000/svg" width="26" height="25" viewBox="0 0 41 40" fill="none">
                        <path d="M25.7399 13.3685L18.5124 20.596L25.7399 27.8235C25.9676 28.0593 26.0936 28.375 26.0908 28.7028C26.0879 29.0305 25.9565 29.344 25.7247 29.5758C25.4929 29.8075 25.1794 29.939 24.8517 29.9418C24.5239 29.9447 24.2082 29.8187 23.9724 29.591L15.8649 21.4835C15.7482 21.3672 15.6558 21.2289 15.5931 21.0765C15.5304 20.9241 15.4988 20.7608 15.4999 20.596C15.4991 20.4313 15.5309 20.2681 15.5936 20.1157C15.6562 19.9634 15.7485 19.825 15.8649 19.7085L23.9724 11.601C24.2082 11.3733 24.5239 11.2473 24.8517 11.2502C25.1794 11.253 25.4929 11.3845 25.7247 11.6162C25.9565 11.848 26.0879 12.1615 26.0908 12.4893C26.0936 12.817 25.9676 13.1328 25.7399 13.3685Z" fill="#333333"/>
                      </svg>
                      <h1 class="text-mainBlackColor font-bold">September, 2023</h1>
                      <svg xmlns="http://www.w3.org/2000/svg" width="26" height="25" viewBox="0 0 41 40" fill="none">
                        <path d="M15.2601 13.3685L22.4876 20.596L15.2601 27.8235C15.0324 28.0593 14.9064 28.375 14.9092 28.7028C14.9121 29.0305 15.0435 29.344 15.2753 29.5758C15.5071 29.8075 15.8206 29.939 16.1483 29.9418C16.4761 29.9447 16.7918 29.8187 17.0276 29.591L25.1351 21.4835C25.2518 21.3672 25.3442 21.2289 25.4069 21.0765C25.4696 20.9241 25.5012 20.7608 25.5001 20.596C25.5009 20.4313 25.4691 20.2681 25.4064 20.1157C25.3438 19.9634 25.2515 19.825 25.1351 19.7085L17.0276 11.601C16.7918 11.3733 16.4761 11.2473 16.1483 11.2502C15.8206 11.253 15.5071 11.3845 15.2753 11.6162C15.0435 11.848 14.9121 12.1615 14.9092 12.4893C14.9064 12.817 15.0324 13.1328 15.2601 13.3685Z" fill="#333333"/>
                      </svg>
                </div>
                <div class="flex gap-x-5">
                    <div class="flex flex-col gap-y-5 items-center text-mainBlackColor">
                        <p class="text-sm">Mon</p>
                        <div class="flex flex-col gap-y-3 text-xs">
                            <p>01</p>
                            <p>08</p>
                            <p>15</p>
                            <p>22</p>
                            <p>29</p>
                        </div>
                    </div>
                    <div class="flex flex-col gap-y-5 items-center text-mainBlackColor">
                        <p class="text-sm">Tue</p>
                        <div class="flex flex-col gap-y-3 text-xs">
                            <p>02</p>
                            <p>09</p>
                            <p>16</p>
                            <p>23</p>
                            <p>30</p>
                        </div>
                    </div>
                    <div class="flex flex-col gap-y-5 items-center text-mainBlackColor">
                        <p class="text-sm">Wed</p>
                        <div class="flex flex-col gap-y-3 text-xs">
                            <p>03</p>
                            <p>10</p>
                            <p>17</p>
                            <p>24</p>
                            <p>31</p>
                        </div>
                    </div>
                    <div class="flex flex-col gap-y-5 items-center text-mainBlackColor">
                        <p class="text-sm">Thu</p>
                        <div class="flex flex-col gap-y-3 text-xs">
                            <p>04</p>
                            <p>11</p>
                            <p>18</p>
                            <p>25</p>
                            <p>01</p>
                        </div>
                    </div>
                    <div class="flex flex-col gap-y-5 items-center text-mainBlackColor">
                        <p class="text-sm">Fri</p>
                        <div class="flex flex-col gap-y-3 text-xs">
                            <p>05</p>
                            <p>12</p>
                            <p>19</p>
                            <p>26</p>
                            <p>02</p>
                        </div>
                    </div>
                    <div class="flex flex-col gap-y-5 items-center text-mainBlackColor">
                        <p class="text-sm">Sat</p>
                        <div class="flex flex-col gap-y-3 text-xs">
                            <p>06</p>
                            <p>13</p>
                            <p>20</p>
                            <p>27</p>
                            <p>03</p>
                        </div>
                    </div>
                    <div class="flex flex-col gap-y-5 items-center text-mainBlackColor">
                        <p class="text-sm">Sun</p>
                        <div class="flex flex-col gap-y-3 text-xs">
                            <p>07</p>
                            <p>14</p>
                            <p>21</p>
                            <p>28</p>
                            <p>04</p>
                        </div>
                    </div>
                </div>
              </div>

              <!-- Calender End -->
        </div>
        </div>
        <hr class="border-dotted border-gray-300 w-full mb-6"/>
        <div class="flex flex-col gap-y-8 pl-2">
            <h1 class="text-mainBlackColor text-2xl font-semibold">Score Target</h1>
            <div class="w-full flex items-center gap-x-10">
                <div class="grid grid-cols-2 gap-5">
                    <button class="py-2 px-8 rounded-[59px] text-mainBlackColor text-xl bg-gray-50 changeBg">All 35</button>
                    <button class="py-2 px-8 rounded-[59px] text-mainBlackColor text-xl bg-gray-50 changeBg2">All 50</button>
                    <button class="py-2 px-8 rounded-[59px] text-mainBlackColor text-xl bg-gray-50 changeBg3">All 65</button>
                    <button class="py-2 px-8 rounded-[59px] text-mainBlackColor text-xl bg-gray-50 changeBg4">All 79</button>
                </div>
                <div class="flex flex-col rounded-[20px] bg-gray-50 cursor-pointer onSelectedOverall">
                    <div class="bg-gray-200 rounded-[10px] rounded-b-none flex items-center justify-center py-2 px-10 text-xl text-mainBlackColor font-medium changeOverallBg">Overall</div>
                    <div class="py-4 flex justify-center items-center">
                        <div class="h-20 w-20 rounded-full border-2 border-gray-300 flex items-center justify-center text-3xl font-medium overallChangeNumbers">0</div>
                    </div>
                </div>
            </div>
            <hr class="border-dotted border-gray-300 w-full"/>
            <div class="flex w-full justify-end gap-x-[29px]">
                <button class="bg-white rounded-[10px] border border-mainBlackColor py-2 px-10 text-mainBlackColor font-medium text-xl hover:bg-mainColor hover:bg-opacity-[20%] hover:border-white">Cancel</button>
                <button class="bg-mainColor rounded-[10px] py-2 px-12 text-mainBlackColor font-medium text-xl hover:bg-opacity-[20%]">Save</button>
            </div>
        </div>
    </div>
</body>
</html>
